logging:
  level:
    root: warn
server:
  port: 8080
  error:
    include-binding-errors: never
    include-exception: false
    include-message: never
    include-path: never
    include-stacktrace: never
    whitelabel:
      enabled: false
spring:
  application:
    name: springboot
  datasource:
    password: root
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: root
  docker:
    compose:
      file:
        - "../../compose.yaml"
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
  main:
    banner-mode: off
